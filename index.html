<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Опрос для 4BRAINS.RU</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-outer">
            <p class="title"><b>Какой у вас психологический тип личности?</b></p>
            <form class="form-container">
                <input type="radio" class="hidden" id="input1" name="inputs" value="introvert">
                <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Интроверт</div></label>
                <input type="radio" class="hidden" id="input2" name="inputs" value="extrovert">
                <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">Экстраверт</div></label>
                <input type="radio" class="hidden" id="input3" name="inputs" value="unknown">
                <label class="entry" for="input3"><div class="circle"></div><div class="entry-label">Не знаю</div></label>
                <div class="highlight"></div>
                <div class="overlay"></div>
                <input class="submit-btn" type="submit" name="submit" value="Ответить">
                <span class="total-answers">Ответило 0 человек</span>
            </form>
        </div>
        <svg width="0" height="0" viewBox="0 0 40 140">
            <defs>
                <mask id="holes">
                    <rect x="0" y="0" width="100" height="140" fill="white" />
                    <circle r="12" cx="20" cy="20" fill="black"/>
                    <circle r="12" cx="20" cy="70" fill="black"/>
                    <circle r="12" cx="20" cy="120" fill="black"/>
                </mask>
            </defs>
        </svg>
        <h4>Результаты:</h4>
        <div class="results">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
